ckpt: intfloat/e5-base
dataset: sarcasm # can be 'sarcasm', 'sentiment'
use_augmented_data: False
approach: grounded # can be 'simple', 'grounded', 'taxonomy', 'grounded_norewrite'
augmentation_model: gpt-3.5-turbo # can be gpt-3.5-turbo or gpt-4
wandb_project: generation-evaluation # 'sarcasm_real_data' or 'generation-evaluation'
wandb_entity: venia
batch_size:
  type: choice
  values: [8, 16, 32, 64]
lr: 
  type: range
  bounds: [1e-6, 1e-2]
  log_transform: true
num_epochs: 
  type: int
  low: 1
  high: 10
sam_rho:
  type: range
  bounds: [0.05, 0.5]
  log_transform: true
weight_decay: 0
SAM_ACTIVE: False