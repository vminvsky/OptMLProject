work_dir: ${hydra:runtime.cwd}
data_dir: ${work_dir}/data/
output_dir: ${hydra:runtime.output_dir}
file_dir: ${data_dir}/${experiment.task}
ignore_warnings: false
print_config: true
seed: 123
run_name: test/sentiment/
models: {}
experiment:
  debug: true
  num_threads: 20
  models:
    dry_run: false
    model_name: gpt-3.5-turbo
    n_workers_per_key: 5
    generation_parameters:
      max_tokens: 700
      temperature: 1
      top_p: 1
      frequency_penalty: 0.5
      presence_penalty: 0.4
      'n': 1
  prompt_langchain:
    num_generations: 10
  directions:
  - negative
  - positive
  - neutral
  task: sentiment
  prompt_label: simple
  prompt_style:
    simple: true
    grounding: false
    taxonomy_generation: false
    refinement: false
